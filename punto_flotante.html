<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor a IEEE 754</title>
</head>
<body>
    <h1>Convertidor de Números Reales a IEEE 754</h1>
    <label for="num10">Ingresa un número real:</label>
    <input type="number" id="num10" step="any" required>
    <button onclick="convertir()">Convertir</button>

    <div id="resultado"></div>

    <script>
        function convertir() {
            let valor = document.getElementById("num10").value;
            valor = parseFloat(valor);

            let signo = valor < 0 ? 1 : 0;
            let absValor = Math.abs(valor);
            let exponenteBin = 127;
            let exponente, mantissa;

            if (absValor === 0) {
                exponente = 0;
                mantissa = '00000000000000000000000';
            } else {
                let log2 = Math.floor(Math.log2(absValor));
                exponente = log2 + exponenteBin

                let normal = absValor / Math.pow(2, log2);
                mantissa = (normal - 1).toString(2).substring(2, 25);
            }

            let exponenteBinario = exponente.toString(2).padStart(8, '0');
            let mantissaFinal = mantissa.padEnd(23, '0');

            let ieee754 = signo + exponenteBinario + mantissaFinal;

            let resultadoDiv = document.getElementById("resultado");
            resultadoDiv.innerHTML = "<h2>Resultado:</h2>" + ieee754 ;
        }
    </script>
</body>
</html>
